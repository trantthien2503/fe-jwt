<div *ngIf="authService.isAuthenticated(); else loginForm">
  <h1>Welcome, {{ username }}!</h1>
  <button >Logout</button>

  <h2>Actors:</h2>
  <ul>
    <li *ngFor="let actor of actors">{{ actor.name }}</li>
  </ul>

  <h2>Films:</h2>
  <ul>
    <li *ngFor="let film of films">{{ film.title }}</li>
  </ul>
</div>
<ng-template #loginForm>
  <!-- <h1>Login</h1>
  <button (click)="login()">Login</button> -->
</ng-template>
